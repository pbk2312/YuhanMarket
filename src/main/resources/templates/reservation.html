<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">예약하기</div>
        <div class="card-body">
            <form id="reservationForm" action="/reservation/submit" method="post">
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="date" id="checkInDate" name="checkInDate" class="form-control" required autofocus>
                        <label for="checkInDate">체크인 날짜</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="date" id="checkOutDate" name="checkOutDate" class="form-control" required>
                        <label for="checkOutDate">체크아웃 날짜</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="specialRequests" name="specialRequests" class="form-control"
                               placeholder="특별 요청 사항">
                        <label for="specialRequests">특별 요청 사항</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="name" name="name" class="form-control" placeholder="고객 이름" required>
                        <label for="name">고객 이름</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="고객 전화번호" required>
                        <label for="phoneNumber">고객 전화번호</label>
                    </div>
                </div>
                <input type="hidden" id="accommodationId" name="accommodationId" value="1"> <!-- 서버에서 설정 -->
                <input type="hidden" id="price" name="price" value="100"> <!-- 서버에서 설정 -->
                <button type="submit" class="btn btn-primary btn-block">예약하기</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const reservationForm = document.getElementById('reservationForm');

        reservationForm.onsubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(reservationForm);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // localStorage에서 accessToken 가져오기
            const accessToken = localStorage.getItem('accessToken');

            try {
                const response = await fetch(reservationForm.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}` // Authorization 헤더에 토큰 추가
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const responseData = await response.json();
                    alert('예약이 성공적으로 완료되었습니다.');
                    window.location.href = `/payment/checkout?reservationId=${responseData.reservationId}`;
                } else {
                    const responseData = await response.json();
                    alert(responseData.message || '예약에 실패했습니다. 다시 시도해 주세요.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('예약 중 오류가 발생했습니다. 다시 시도해 주세요.');
            }
        };
    });
</script>
</body>
</html>
