<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>결제페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .info {
            margin-bottom: 20px;
        }
        .info p {
            font-size: 18px;
            margin: 5px 0;
        }
        .info p strong {
            display: inline-block;
            width: 120px;
        }
        .btn-primary {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        var IMP = window.IMP;
        IMP.init("imp85582277");

        function requestPay() {
            var reservationUid = '[[${requestDto.reservationUid}]]';
            var accommodationTitle = '[[${requestDto.accommodationTitle}]]';
            var totalPrice = [[${requestDto.totalPrice}]];
            var buyerName = '[[${requestDto.buyerName}]]';
            var phoneNumber = '[[${requestDto.phoneNumber}]]';
            var addr = '[[${requestDto.addr}]]';
            var email = '[[${requestDto.email}]]';

            IMP.request_pay({
                pg: 'html5_inicis.INIpayTest',
                pay_method: 'card',
                merchant_uid: reservationUid, // 주문 번호
                name: accommodationTitle, // 상품 이름
                amount: totalPrice, // 상품 가격
                buyer_email: email, // 구매자 이메일
                buyer_name: buyerName, // 구매자 이름
                buyer_tel: phoneNumber, // 구매자 전화번호
                buyer_addr: addr, // 구매자 주소
                buyer_postcode: '123-456', // 임의의 값
            }, function (rsp) {
                if (rsp.success) {
                    alert('결제가 성공적으로 완료되었습니다. 결제 정보: ' + JSON.stringify(rsp));
                    jQuery.ajax({
                        url: "/payment",
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        data: JSON.stringify({
                            "payment_uid": rsp.imp_uid,      // 결제 고유번호
                            "order_uid": rsp.merchant_uid   // 주문번호
                        })
                    }).done(function (response) {
                        console.log(response);
                        alert('결제 완료! 결제 정보: ' + rsp);
                        window.location.href = "/success-payment";
                    });
                } else {
                    alert('결제 실패! 에러 내용: ' + JSON.stringify(rsp));
                    window.location.href = "/fail-payment";
                }
            });
        }
    </script>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">YuhanTrip</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="header">
        <h1>결제 페이지</h1>
    </div>
    <div class="info">
        <p><strong>숙소 이름:</strong> <span th:text="${requestDto.accommodationTitle}">숙소 이름</span></p>
        <p><strong>결제해야할 가격:</strong> <span th:text="${requestDto.totalPrice}">0</span> 원</p>
        <p><strong>예약자 성함:</strong> <span th:text="${requestDto.buyerName}">예약자 성함</span></p>
        <p><strong>전화번호:</strong> <span th:text="${requestDto.phoneNumber}">전화번호</span></p>
    </div>
    <button class="btn btn-primary" th:with="requestDto = ${requestDto}" onclick="requestPay()">
        결제하기
    </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
