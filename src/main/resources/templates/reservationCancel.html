<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제 취소</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>

<h1>결제 취소</h1>

<!-- 예약 내역을 보여주는 부분 -->
<div>
  <h2>예약 내역</h2>
  <p>객실 이름: <span th:text="${reservationDTO.roomNm}"></span></p>
  <p>객실 타입: <span th:text="${reservationDTO.roomType}"></span></p>
  <p>체크인 날짜: <span th:text="${reservationDTO.checkInDate}"></span></p>
  <p>체크아웃 날짜: <span th:text="${reservationDTO.checkOutDate}"></span></p>
  <p>예약 날짜: <span th:text="${reservationDTO.reservationDate}"></span></p>
  <p>숙소 이름: <span th:text="${reservationDTO.accommodationTitle}"></span></p>
  <p>예약자 이름: <span th:text="${reservationDTO.name}"></span></p>
  <p>고객 전화번호: <span th:text="${reservationDTO.phoneNumber}"></span></p>
  <p>예약 금액: <span th:text="${reservationDTO.price}"></span></p>
  <p>숙박 인원수: <span th:text="${reservationDTO.numberOfGuests}"></span></p>
</div>

<!-- 결제 취소 폼 -->
<form id="cancelForm">
  <input type="hidden" id="paymentUid" name="paymentUid" th:value="${paymentCancelDTO.paymentUid}">
  <input type="hidden" id="cancelRequestAmount" name="cancelRequestAmount" th:value="${paymentCancelDTO.cancelRequestAmount}">
  <input type="hidden" id="reservationId" name="reservationId" th:value="${paymentCancelDTO.reservationId}">

  <label for="reason">취소 사유:</label><br>
  <input type="text" id="reason" name="reason"><br>
  <button type="button" onclick="cancelPay()">환불 및 예약 취소</button>
</form>

<script>
  function cancelPay() {
    const paymentUid = $('#paymentUid').val();
    const cancelRequestAmount = $('#cancelRequestAmount').val();
    const reservationId = $('#reservationId').val();
    const reason = $('#reason').val();

    if (!reason) {
      alert('환불 사유를 입력해주세요.');
      return;
    }

    const cancelDTO = {
      paymentUid: paymentUid,
      cancelRequestAmount: parseFloat(cancelRequestAmount),
      reservationId: reservationId,
      reason: reason
    };

    $.ajax({
      url: '/payment/cancel',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(cancelDTO),
      success: function(response) {
        alert('결제 취소 요청이 성공적으로 처리되었습니다.');
        // 추가적인 성공 처리 로직
      },
      error: function(xhr, status, error) {
        alert('결제 취소 요청에 실패했습니다. 다시 시도해 주세요.');
        // 추가적인 오류 처리 로직
      }
    });
  }
</script>

</body>
</html>
