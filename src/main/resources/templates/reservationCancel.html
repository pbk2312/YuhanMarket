<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제 취소</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>

<h1>결제 취소</h1>
<form id="cancelForm">
  <label for="paymentUid">주문 번호 (paymentUid):</label><br>
  <input type="text" id="paymentUid" name="paymentUid" th:value="${paymentCancelDTO.paymentUid}" readonly><br>
  <label for="cancelRequestAmount">환불 금액:</label><br>
  <input type="number" id="cancelRequestAmount" name="cancelRequestAmount" th:value="${paymentCancelDTO.cancelRequestAmount}" readonly><br>
  <input type="hidden" id="reservationId" name="reservationId" th:value="${paymentCancelDTO.reservationId}"><br>
  <label for="reason">환불 사유:</label><br>
  <input type="text" id="reason" name="reason"><br>
  <button type="button" onclick="cancelPay()">환불하기</button>
</form>


<script>
  function cancelPay() {
    const paymentUid = $('#paymentUid').val();
    const cancelRequestAmount = $('#cancelRequestAmount').val();
    const reservationId = $('#reservationId').val();
    const reason = $('#reason').val();

    if (!reason) {
      alert('환불 사유를 입력해주세요.');
      return;
    }

    const cancelDTO = {
      paymentUid: paymentUid,
      cancelRequestAmount: parseFloat(cancelRequestAmount),
      reservationId: reservationId,
      reason: reason
    };

    $.ajax({
      url: '/payment/cancel',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(cancelDTO),
      success: function(response) {
        alert('결제 취소 요청이 성공적으로 처리되었습니다.');
        // 추가적인 성공 처리 로직
      },
      error: function(xhr, status, error) {
        alert('결제 취소 요청에 실패했습니다. 다시 시도해 주세요.');
        // 추가적인 오류 처리 로직
      }
    });
  }
</script>

</body>
</html>
