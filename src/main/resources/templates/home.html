    <title>Yuhan Trip - Start Bootstrap Template</title>

            height: 200px;

        }

        .centered-button {
            display: flex;

        }
        .btn-custom {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.25rem;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-align: center;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #0056b3, #00408d);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }
        .btn-custom:focus, .btn-custom:active {
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.5);
        }
    </style>

<body>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">

                            <hr class="dropdown-divider"/>

                    </ul>
                </li>
            </ul>
            <!-- Authentication buttons -->
            <div id="authButtons" class="d-flex">
                <button id="authButton" class="btn btn-outline-dark me-2" type="button"></button>
                <button id="deleteAccountButton" class="btn btn-outline-danger" type="button" style="display: none;">회원탈퇴</button>
            </div>
        </div>
    </div>
</nav>

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Accommodation in style</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop homepage template</p>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container">
    <!-- 숙소 예약 버튼 추가 -->
    <div class="centered-button">
        <a class="btn btn-custom" href="/accommodation/accommodations">숙소 예약</a>
    </div>
</div>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');
        const authButton = document.getElementById('authButton');
        const deleteAccountButton = document.getElementById('deleteAccountButton');

        if (accessToken) {
            authButton.textContent = 'Logout';
            authButton.onclick = confirmLogout;
            deleteAccountButton.style.display = 'block';
            deleteAccountButton.onclick = openDeleteAccountPage;
            fetchHome(accessToken);
        } else {
            authButton.textContent = 'Login';
            authButton.onclick = () => window.location.href = '/member/login';
        }
    });

    function confirmLogout() {
        if (confirm("로그아웃 하시겠습니까?")) {
            logout();
        }
    }

    function logout() {
        deleteAccessToken();
        document.getElementById('authButton').textContent = 'Login';
        document.getElementById('deleteAccountButton').style.display = 'none';
        document.getElementById('authButton').onclick = () => window.location.href = '/member/login';
    }

    function deleteAccessToken() {
        localStorage.removeItem('accessToken');
    }

    function openDeleteAccountPage() {
        const accessToken = localStorage.getItem('accessToken');

        if (!accessToken) {
            alert('로그인 후 시도해주세요.');
            return;
        }

        fetch('/member/withdrawalMembership', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${accessToken}`
            }
        }).then(response => {
            if (response.ok) {
                window.location.href = '/member/withdrawalMembership';
            } else {
                alert('회원 탈퇴 페이지를 여는 데 실패했습니다.');
            }
        }).catch(error => {
            console.error('Error:', error);
            alert('회원 탈퇴 페이지를 여는 데 문제가 발생했습니다.');
        });
    }

    function fetchHome(accessToken) {
        // 사용자가 로그인되어 있을 때만 홈 정보를 가져오는 함수
        // 이 함수는 필요에 따라 구현할 수 있습니다.
    }
</script>
</body>
</html>
