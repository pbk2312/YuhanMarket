<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>좋아요 목록</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/homestyles.css" rel="stylesheet">
  <style>
    body {
      background: url('/los-angeles-2289637_640.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
    }

    .navbar {
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid #ddd;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #007bff;
      font-weight: 500;
    }

    .navbar-nav .nav-link.active {
      color: #0056b3;
    }

    .info {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 20px auto;
      max-width: 1200px; /* 최대 너비를 1200px로 증가 */
      width: 100%; /* 전체 너비 사용 */
    }


    .info p {
      margin: 0 0 10px 0;
      line-height: 1.6;
    }

    .info .btn {
      margin-top: 10px;
      border-radius: 20px;
      font-weight: 600;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }


    .reservation-header h1 {
      margin: 0;
      font-size: 24px;
    }


    .reservation-container {
      display: flex;
      flex-direction: row; /* 가로 방향으로 변경 */
      flex-wrap: wrap; /* 가로 공간이 부족하면 다음 줄로 넘어가도록 설정 */
      gap: 10px; /* 아이템 간의 간격 조정 */
      justify-content: center; /* 중앙 정렬 */
    }

    .reservation-item {
      flex: 1 1 calc(25% - 10px); /* 4개의 열로 표시 */
      padding: 10px; /* 패딩 조정 */
      border: 1px solid #ddd;
      border-radius: 8px; /* 모서리 둥글기 조정 */
      background: rgba(255, 255, 255, 0.9);
      min-width: 100px; /* 최소 너비 조정 */
      font-size: 0.9rem; /* 글자 크기 조정 */
      display: flex;
      flex-direction: column; /* 세로 방향으로 아이템 내용 정렬 */
      align-items: center; /* 중앙 정렬 */
      text-align: center; /* 텍스트 중앙 정렬 */
    }

    .reservation-item img {
      width: 80%; /* 이미지 크기를 조정하여 더 잘 보이게 함 */
      height: auto; /* 이미지 비율 유지 */
      border-radius: 4px; /* 이미지 모서리 둥글기 조정 */
      margin-bottom: 10px; /* 이미지와 텍스트 사이의 간격 조정 */
    }

    .reservation-item p {
      margin: 5px 0; /* 각 단락의 상하 여백 조정 */
    }



    /* Pagination 스타일 추가 */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .page-link {
      margin: 0 5px;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
      background-color: #fff;
    }

    .page-link.active {
      background-color: #007bff;
      color: #fff;
    }

    .page-link:hover {
      background-color: #e9ecef;
    }

  </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="#!">YuhanTrip</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/accommodation/accommodations">All Products</a></li>
            <li><hr class="dropdown-divider"/></li>
            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
          </ul>
        </li>
      </ul>
      <div id="authButtons" class="d-flex">
        <button id="authButton" class="btn btn-outline-dark me-2" type="button"></button>
        <button id="deleteAccountButton" class="btn btn-outline-danger" type="button" style="display: none;">
          회원탈퇴
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content-->
<div class="container">
  <div class="info">
    <h1>좋아요 목록</h1>
    <div class="reservation-container">
      <div th:if="${#lists.isEmpty(likesByMember)}">
        <p>관심 있는 숙소가 없습니다.</p>
      </div>
      <div th:unless="${#lists.isEmpty(likesByMember)}">
        <div th:each="accommodation : ${likesByMember.content}" class="reservation-item">
          <p><strong>숙소 이름:</strong> <span th:text="${accommodation.title}">숙소 이름</span></p>
          <p><strong>주소:</strong> <span th:text="'Address: ' + ${accommodation.addr1} + ' ' + ${accommodation.addr2}">주소</span></p>
          <p><strong>전화번호:</strong> <span th:text="'Phone: ' + ${accommodation.tel}">전화번호</span></p>
          <img th:src="${accommodation.firstimage != '' ? accommodation.firstimage : '/Noimage.png'}"
               class="card-img-top" alt="이미지">
        </div>
        <!-- Pagination -->
        <div class="pagination">
          <a th:href="@{/memberLikeHistory(page=${currentPage - 1})}" th:if="${currentPage > 0}" class="page-link">이전</a>
          <a th:href="@{/memberLikeHistory(page=${currentPage})}" th:text="${currentPage + 1}" class="page-link active"></a>
          <a th:href="@{/memberLikeHistory(page=${currentPage + 1})}" th:if="${currentPage < totalPages - 1}" class="page-link">다음</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const accessToken = localStorage.getItem('accessToken');
    const authButton = document.getElementById('authButton');
    const deleteAccountButton = document.getElementById('deleteAccountButton');

    if (accessToken) {
      if (isTokenExpired(accessToken)) {
        logout();
      } else {
        authButton.textContent = 'Logout';
        authButton.onclick = confirmLogout;
        deleteAccountButton.style.display = 'block';
        deleteAccountButton.onclick = () => {
          window.location.href = '/member/withdrawalMembership';
        };
      }
    } else {
      authButton.textContent = 'Login';
      authButton.onclick = () => window.location.href = '/member/login';
      if (window.location.pathname === '/member/withdrawalMembership') {
        window.location.href = '/member/login';
      }
    }
  });

  function isTokenExpired(token) {
    const payload = JSON.parse(atob(token.split('.')[1]));
    const currentTime = Math.floor(Date.now() / 1000);
    return payload.exp < currentTime;
  }

  function confirmLogout() {
    if (confirm("로그아웃 하시겠습니까?")) {
      logout();
    }
  }

  function logout() {
    fetch('/member/logout', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ /* 필요 시 요청 본문 추가 */ })
    })
            .then(response => {
              if (response.ok) {
                deleteAccessToken();
                document.getElementById('authButton').textContent = 'Login';
                document.getElementById('deleteAccountButton').style.display = 'none';
                document.getElementById('authButton').onclick = () => window.location.href = '/member/login';
                window.location.href = '/home/homepage'; // 로그아웃 후 /home/homepage로 리다이렉트
              } else {
                console.error('로그아웃 요청 실패');
              }
            })
            .catch(error => console.error('로그아웃 요청 중 오류 발생:', error));
  }

  function deleteAccessToken() {
    localStorage.removeItem('accessToken');
  }

</script>
</body>
</html>
