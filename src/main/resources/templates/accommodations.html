<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Yuhan Trip - 숙소 리스트</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/homestyles.css}" href="../css/homestyles.css" rel="stylesheet">
    <script th:src="@{/js/homescripts.js}"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-4">숙소 리스트</h1>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>숙소 이름</th>
            <th>이미지</th>
            <th>지도</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="accommodation : ${accommodations}">
            <td th:text="${accommodation.title}">숙소 이름</td>
            <td>
                <img th:if="${accommodation.firstimage}" th:src="${accommodation.firstimage}" alt="이미지" width="200">
                <span th:if="${accommodation.firstimage == null}">이미지 없음</span>
            </td>
            <td>
                <a th:href="'https://www.google.com/maps/search/?api=1&query=' + ${accommodation.mapy} + ',' + ${accommodation.mapx}" target="_blank">지도 보기</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${pageNumber == 0} ? 'disabled'">
                <a class="page-link" th:href="@{|/accommodation/accommodations?page=${pageNumber - 1}&size=${pageSize}|}">이전</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == pageNumber} ? 'active'">
                <a class="page-link" th:href="@{|/accommodation/accommodations?page=${i}&size=${pageSize}|}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${pageNumber + 1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{|/accommodation/accommodations?page=${pageNumber + 1}&size=${pageSize}|}">다음</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
