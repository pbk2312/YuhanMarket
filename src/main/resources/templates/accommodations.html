<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Yuhan Trip - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/homestyles.css}" href="../css/homestyles.css" rel="stylesheet">
    <script th:src="@{/js/homescripts.js}"></script>
    <style>
        .page-link-lg {
            font-size: 1.25rem; /* Larger font size */
            padding: 0.75rem 1.25rem; /* Larger padding */
        }

        .pagination .page-item.disabled .page-link {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .card-img-top {
            height: 200px; /* Set a fixed height for images */
            object-fit: cover; /* Ensure images cover the card without distortion */
            cursor: pointer; /* Pointer cursor for clickable image */
        }

        .card-body {
            text-align: center; /* Center text inside the card body */
        }

        .card-title {
            cursor: pointer; /* Show pointer cursor to indicate it's clickable */
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">YuhanTrip</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Accommodation List Section -->
<section class="py-5">
    <div class="container">
        <h1 class="mt-4">숙소 리스트</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4">
            <!-- Example of a card -->
            <div class="col" th:each="accommodation : ${accommodations}">
                <a th:href="@{|/accommodation/info?id=${accommodation.id}|}" class="text-decoration-none text-dark">
                    <div class="card">
                        <!-- Check if image exists, otherwise use default image -->
                        <img th:if="${accommodation.firstimage}" th:src="@{${accommodation.firstimage}}" class="card-img-top" alt="이미지">
                        <img th:unless="${accommodation.firstimage}" src="/house-540796_1280.jpg" class="card-img-top" alt="기본 이미지">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${accommodation.title}">숙소 이름</h5>
                            <p class="card-text" th:text="${accommodation.addr1}">주소</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- End of card example -->
        </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <!-- Previous button -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link page-link-lg" th:href="@{|/accommodation/accommodations?page=${currentPage - 1}&size=${pageSize}|}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <!-- Page numbers -->
                <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link page-link-lg" th:href="@{|/accommodation/accommodations?page=${i}&size=${pageSize}|}"
                       th:text="${i + 1}">1</a>
                </li>

                <!-- Next button -->
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link page-link-lg" th:href="@{|/accommodation/accommodations?page=${currentPage + 1}&size=${pageSize}|}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script src="js/scripts.js"></script>
</body>
</html>
