<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Yuhan Trip - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/homestyles.css" rel="stylesheet">
    <style>
        /* CSS styles */
        body {
            background: url('/los-angeles-2289637_640.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #007bff;
            font-weight: 500;
        }

        .navbar-nav .nav-link.active {
            color: #0056b3;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .card-img-top {
            width: 100%;
            height: 200px; /* 카드의 이미지 높이 설정 */
            object-fit: cover; /* 이미지 비율 유지 */
        }

        .card-body {
            padding: 1rem;
        }

        .action-button:hover {
            color: #f0f8ff;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">YuhanTrip</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <!-- Authentication buttons -->
            <div id="authButtons" class="d-flex">
                <button id="authButton" class="btn btn-outline-dark me-2" type="button"></button>
                <button id="deleteAccountButton" class="btn btn-outline-danger" type="button" style="display: none;">
                    회원탈퇴
                </button>
            </div>
        </div>
    </div>
</nav>

<div id="main-content">
    <section class="py-5">
        <div class="container">
            <!-- 검색 폼 추가 -->
            <form action="/accommodation/byregion" method="get" class="mb-4">
                <div class="form-group">
                    <label for="region">지역 선택</label>
                    <select id="region" name="region" class="form-control" th:value="${region}">
                        <option value="">모든 지역</option>
                        <option value="Seoul" th:selected="${region == 'Seoul'}">서울</option>
                        <option value="Incheon" th:selected="${region == 'Incheon'}">인천</option>
                        <option value="Daejeon" th:selected="${region == 'Daejeon'}">대전</option>
                        <option value="Daegu" th:selected="${region == 'Daegu'}">대구</option>
                        <option value="Gwangju" th:selected="${region == 'Gwangju'}">광주</option>
                        <option value="Busan" th:selected="${region == 'Busan'}">부산</option>
                        <option value="Ulsan" th:selected="${region == 'Ulsan'}">울산</option>
                        <option value="Sejong" th:selected="${region == 'Sejong'}">세종</option>
                        <option value="Gyeonggi" th:selected="${region == 'Gyeonggi'}">경기</option>
                        <option value="Gangwon" th:selected="${region == 'Gangwon'}">강원</option>
                        <option value="Chungbuk" th:selected="${region == 'Chungbuk'}">충북</option>
                        <option value="Chungnam" th:selected="${region == 'Chungnam'}">충남</option>
                        <option value="Gyeongbuk" th:selected="${region == 'Gyeongbuk'}">경북</option>
                        <option value="Gyeongnam" th:selected="${region == 'Gyeongnam'}">경남</option>
                        <option value="Jeonbuk" th:selected="${region == 'Jeonbuk'}">전북</option>
                        <option value="Jeonnam" th:selected="${region == 'Jeonnam'}">전남</option>
                        <option value="Jeju" th:selected="${region == 'Jeju'}">제주</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="checkin">체크인 날짜</label>
                    <input type="date" id="checkin" name="checkin" class="form-control" th:value="${checkin}">
                </div>
                <div class="form-group">
                    <label for="checkout">체크아웃 날짜</label>
                    <input type="date" id="checkout" name="checkout" class="form-control" th:value="${checkout}">
                </div>
                <div class="form-group">
                    <label for="numGuests">숙박 인원수</label>
                    <input type="number" id="numGuests" name="numGuests" class="form-control" min="1" max="10" th:value="${numGuests}">
                </div>
                <button type="submit" class="btn btn-primary mt-2">검색</button>
            </form>

            <!-- Display header based on the presence of the region parameter -->
            <h1 class="mt-4" th:text="${region != null ? '지역: ' + region + '의 숙소 리스트' : '전체 숙소 리스트'}"></h1>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4">
                <!-- Accommodations cards -->
                <div class="col" th:each="accommodation : ${accommodations}">
                    <a th:href="@{|/accommodation/info?id=${accommodation.id}|}" class="text-decoration-none text-dark">
                        <div class="card">
                            <img th:src="${accommodation.firstimage != '' ? accommodation.firstimage : '/Noimage.png'}" class="card-img-top" alt="이미지">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${accommodation.title}">숙소 이름</h5>
                                <p class="card-text" th:text="${accommodation.addr1}">주소</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <nav class="mt-4">
                <ul class="pagination justify-content-center">
                    <!-- Previous button -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link page-link-lg"
                           th:href="@{${'/accommodation/byregion' +
       (region != null && region != '' ? '?region=' + region : '') +
       (checkin != null && checkin != '' ? (region != null ? '&' : '?') + 'checkin=' + checkin : '') +
       (checkout != null && checkout != '' ? (region != null || checkin != null ? '&' : '?') + 'checkout=' + checkout : '') +
       (numGuests != null && numGuests != '' ? (region != null || checkin != null || checkout != null ? '&' : '?') + 'numGuests=' + numGuests : '') +
       (currentPage > 0 ? (region != null || checkin != null || checkout != null || numGuests != null ? '&' : '?') + 'page=' + (currentPage - 1) : '') +
       '&size=' + pageSize}}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- Page numbers -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link page-link-lg"
                           th:href="@{${'/accommodation/byregion' +
       (region != null && region != '' ? '?region=' + region : '') +
       (checkin != null && checkin != '' ? (region != null ? '&' : '?') + 'checkin=' + checkin : '') +
       (checkout != null && checkout != '' ? (region != null || checkin != null ? '&' : '?') + 'checkout=' + checkout : '') +
       (numGuests != null && numGuests != '' ? (region != null || checkin != null || checkout != null ? '&' : '?') + 'numGuests=' + numGuests : '') +
       (i != 0 ? (region != null || checkin != null || checkout != null || numGuests != null ? '&' : '?') + 'page=' + i : '') +
       '&size=' + pageSize}}">
                            <span th:text="${i + 1}">1</span>
                        </a>
                    </li>

                    <!-- Next button -->
                    <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link page-link-lg"
                           th:href="@{${'/accommodation/byregion' +
       (region != null && region != '' ? '?region=' + region : '') +
       (checkin != null && checkin != '' ? (region != null ? '&' : '?') + 'checkin=' + checkin : '') +
       (checkout != null && checkout != '' ? (region != null || checkin != null ? '&' : '?') + 'checkout=' + checkout : '') +
       (numGuests != null && numGuests != '' ? (region != null || checkin != null || checkout != null ? '&' : '?') + 'numGuests=' + numGuests : '') +
       (currentPage + 1 < totalPages ? (region != null || checkin != null || checkout != null || numGuests != null ? '&' : '?') + 'page=' + (currentPage + 1) : '') +
       '&size=' + pageSize}}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </section>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');
        const authButton = document.getElementById('authButton');
        const deleteAccountButton = document.getElementById('deleteAccountButton');

        if (accessToken) {
            if (isTokenExpired(accessToken)) {
                logout();
            } else {
                authButton.textContent = 'Logout';
                authButton.onclick = confirmLogout;
                deleteAccountButton.style.display = 'block';
                deleteAccountButton.onclick = () => {
                    window.location.href = '/member/withdrawalMembership';
                };
            }
        } else {
            authButton.textContent = 'Login';
            authButton.onclick = () => window.location.href = '/member/login';
            if (window.location.pathname === '/member/withdrawalMembership') {
                window.location.href = '/member/login';
            }
        }
    });

    function isTokenExpired(token) {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const currentTime = Math.floor(Date.now() / 1000);
        return payload.exp < currentTime;
    }

    function confirmLogout() {
        if (confirm("로그아웃 하시겠습니까?")) {
            logout();
        }
    }

    function logout() {
        fetch('/member/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ /* 필요 시 요청 본문 추가 */})
        })
            .then(response => {
                if (response.ok) {
                    deleteAccessToken();
                    document.getElementById('authButton').textContent = 'Login';
                    document.getElementById('deleteAccountButton').style.display = 'none';
                    document.getElementById('authButton').onclick = () => window.location.href = '/member/login';
                } else {
                    console.error('로그아웃 요청 실패');
                }
            })
            .catch(error => console.error('로그아웃 요청 중 오류 발생:', error));
    }

    function deleteAccessToken() {
        localStorage.removeItem('accessToken');
    }
</script>

</body>
</html>
