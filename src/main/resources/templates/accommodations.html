<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Yuhan Trip - Accommodations</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/homestyles.css}" href="../css/homestyles.css" rel="stylesheet">
    <script th:src="@{/js/homescripts.js}"></script>
    <style>
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            font-size: 1.25rem;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4">숙소 정보들</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
        <div class="col" th:each="accommodation : ${accommodations}">
            <div class="card h-100">
                <img th:if="${accommodation.firstimage}" th:src="${accommodation.firstimage}" class="card-img-top" alt="Image">
                <div th:if="${accommodation.firstimage == null}" class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                    <span>No image</span>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${accommodation.title}">Title</h5>
                </div>
            </div>
        </div>
    </div>

    <nav class="mt-4">
        <ul class="pagination">
            <!-- Previous Button -->
            <li class="page-item" th:classappend="${pageNumber == 0} ? 'disabled'">
                <a class="page-link" th:href="@{|/accommodation/accommodations?page=${pageNumber - 1}&size=${pageSize}|}" aria-disabled="${pageNumber == 0}">Previous</a>
            </li>

            <!-- Page Numbers -->
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == pageNumber} ? 'active'">
                <a class="page-link" th:href="@{|/accommodation/accommodations?page=${i}&size=${pageSize}|}" th:text="${i + 1}"></a>
            </li>

            <!-- Next Button -->
            <li class="page-item" th:classappend="${pageNumber + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{|/accommodation/accommodations?page=${pageNumber + 1}&size=${pageSize}|}" aria-disabled="${pageNumber + 1 >= totalPages}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
